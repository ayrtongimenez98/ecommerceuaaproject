<section id="historia">
  <div class="section-header">
    <h1 class="section-title">La historia</h1>
    <h3 class="section-subtitle">Tour</h3>
  </div>
  <div class="slider">
    <div class="container-fluid">
      <div class="slider-item carousel carousel-main">
        <div class="carousel-cell">
          <picture>
            <source srcset="../../assets/images/bar/slider/promo-xs.jpg"
                    media="(min-width: 1100px)">
            <source srcset="../../assets/images/bar/slider/promo-vertical.jpg"
                    media="(max-width: 445px)">
            <source srcset="../../assets/images/bar/slider/promo-vertical-668.jpg"
                    media="(max-width: 767px)">
            <img src="../../assets/images/bar/slider/promo.jpg" alt="...">
          </picture>
        </div>
        <div class="carousel-cell">
          <picture>
            <source srcset="../../assets/images/bar/slider/2-xs.jpg"
                    media="(min-width: 1100px)">
            <source srcset="../../assets/images/bar/slider/2-445.jpg"
                    media="(max-width: 445px)">
            <source srcset="../../assets/images/bar/slider/2-768.jpg"
                    media="(max-width: 767px)">
            <img src="../../assets/images/bar/slider/2.jpg" alt="...">
          </picture>
        </div>
      </div>
      <div class="slider-nav">
        <div class="slider-thumbs carousel-nav">
          <a class="active carousel-cell is-nav-selected">
            <img src="../../assets/images/bar/thumbs/thumb2.jpg" alt="Alternate Text" class="slider-thumb" />
          </a>
          <a class="carousel-cell">
            <img src="../../assets/images/bar/thumbs/thumb1.jpg" alt="Alternate Text" class="slider-thumb" />
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- Flickity HTML init -->
</section>
